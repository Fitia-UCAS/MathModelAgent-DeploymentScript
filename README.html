/* FONTS */
/* VARIABLES */
:root {
  /* COLORS */
  --v-white-100: #ffffff;
  --v-white-200: #fafafa;
  --v-gray-1000: #171717;
  --v-gray-900: #666666;
  --v-gray-800: #7d7d7d;
  --v-gray-700: #8f8f8f;
  --v-gray-600: #a8a8a8;
  --v-gray-500: #c9c9c9;
  --v-gray-400: #eaeaea;
  --v-purple-700: #8e4ec6;
  --v-purple-900: #7820bc;
  --v-red-700: #e5484d;
  --v-red-900: #cb2a2f;
  --v-amber-700: #f5b047;
  --v-amber-900: #a35200;
  --v-green-700: #45a557;
  --v-green-900: #297a3a;
  --v-blue-600: #52aeff;
  --v-blue-700: #0072f5;
  --v-blue-900: #0068d6;
  --v-background: #282c34;

  --monospace: "GeistMono", "LXGWWenKaiMono";
}

/* PRINT */
@media print {
  html {
    font-size: 14px;
  }
  pre {
    page-break-inside: avoid;
    word-wrap: break-word;
  }
  blockquote p {
    margin-left: 30px;
  }
}

/* THEME CUSTOM */
html {
  font-size: 17px;
  -webkit-font-smoothing: antialiased;
}

body {
  background-color: var(--v-white-100);
  color: var(--v-gray-1000);
  line-height: 1.6;
}

#write {
  margin: 0 auto;
  padding: 30px;
  max-width: 860px;
  font-family: "Geist", "LXGWWenKai";
}

@media only screen and (min-width: 1400px) {
  #write {
    max-width: 1024px;
  }
}

@media only screen and (min-width: 1800px) {
  #write {
    max-width: 1200px;
  }
}

/* YAML */
pre.md-meta-block {
  margin: 20px 0px;
  padding: 10px;
  font-family: "Geist", "LXGWWenKai";
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.6;
  color: var(--v-gray-900);
  background-color: var(--v-white-100);
  border-bottom: 1px dashed var(--v-gray-900);
}

/* HEADING */
h1 {
  font-size: 2.5rem;
  line-height: 3.5rem;
}

h2 {
  font-size: 2rem;
  line-height: 2.5rem;
}

h3 {
  font-size: 1.5em;
  line-height: 2rem;
}

h4 {
  font-size: 1.25em;
}

h5 {
  font-size: 1em;
}

h6 {
  font-size: 1em;
  color: var(--v-gray-900);
}

/* BLOCKQUOTE */
blockquote {
  position: relative;
  padding: 12px;
  border: 1px solid var(--v-gray-500);
  line-height: 1.4;
  border-radius: 8px;
  color: var(--v-gray-900);
}

#write blockquote::before {
  position: absolute;
  top: 50%;

  transform: translateY(-55%) translateX(5%);
  font-family: "iconfont" !important;
  font-size: 16px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: "\e826";
}

#write blockquote > p.md-end-block {
  margin-left: 30px;
}

.md-alert {
  position: relative;
  padding: 15px;
  line-height: 1.4;
}

.md-alert > p:first-child {
  display: none;
}

.md-alert > p {
  margin: 0px 0px 0px 30px;
  padding: 0px;
}

.md-alert[mdtype="blockquote"] {
  padding: 12px;
}

.md-alert.md-alert-important {
  border: 1px solid var(--v-purple-700);
  border-radius: 8px;
  color: var(--v-purple-900);
}

.md-alert.md-alert-important::before {
  position: absolute;
  top: 50%;
  transform: translateY(-55%);
  font-family: "iconfont" !important;
  font-size: 18px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: "\e643";
}

.md-alert.md-alert-caution {
  border: 1px solid var(--v-red-700);
  border-radius: 8px;
  color: var(--v-red-900);
}

.md-alert.md-alert-caution::before {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-family: "iconfont" !important;
  font-size: 18px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: "\e62c";
}

.md-alert.md-alert-warning {
  border: 1px solid var(--v-amber-700);
  border-radius: 8px;
  color: var(--v-amber-900);
}

.md-alert.md-alert-warning::before {
  position: absolute;
  top: 50%;
  transform: translateY(-60%);
  font-family: "iconfont" !important;
  font-size: 18px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: "\e612";
}

.md-alert.md-alert-tip {
  border: 1px solid var(--v-green-700);
  border-radius: 8px;
  color: var(--v-green-900);
}

.md-alert.md-alert-tip::before {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-family: "iconfont" !important;
  font-size: 16px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: "\e600";
}

.md-alert.md-alert-note {
  border: 1px solid var(--v-blue-700);
  border-radius: 8px;
  color: var(--v-blue-900);
}

.md-alert.md-alert-note::before {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-family: "iconfont" !important;
  font-size: 18px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: "\e63c";
}

/* COMMENT */
.md-comment {
  color: var(--v-gray-900);
  font-family: "GeistMono", "LXGWWenKai";
}

/* LINK */
#write a {
  font-weight: 500;
  color: var(--v-blue-700);
  text-decoration: none;
